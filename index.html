<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>App note</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/alertify.core.css">
	<link rel="stylesheet" href="css/alertify.default.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<header>
		<div class="content" id="content">
			<div class="intention">
			<i class="fas fa-2x fa-align-justify content--action-push" id="button--drop-menu" title="Click để hiện menu"></i>
			<div class="container" id="list-notes">
				<div class="text-center h3 text-uppercase font-weight-bold pb-3">Danh sách cuộc hẹn sắp tới</div>
				<div class="row">
					<div class="col-3">
						<div class="content">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Card title</h5>
									<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
									<a href="#" class="btn btn-primary">Go somewhere</a>
								</div>
							</div>
							<div class="delete-card">
								<div class="pb-5 pt-5">
									<i class="fas fa-2x fa-minus-circle"></i>
								</div>
								<div >
									<i class="fas fa-2x fa-pencil-alt"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="row" style="margin:0; padding:0; "><!-- 
		<button class="btn btn-success content--action-push">Push</button> -->
			<div id="menu-toggle" class="col-2 return-left">
				<ul>
					<li><img src="images/icon_note.png" alt="icon note" style="width: 50%;"></li>
					<li class="active" data-action="get-list" onclick="actionChangeColor(this);"><a href="#" class="fas fa-list-ol list-action"> Danh sách</a></li>
					<li class="" data-action="add-note" onclick="actionChangeColor(this);"><a href="#add-appoinment" class="fas fa-plus-square list-action"> Them note</a></li>
				</ul>

			</div>
			<div class="background--gray"></div>
		</div>
	</header>
	<div class="container" id="add-appoinment">
		<div class="row">
			<div class="col-8 col-md-6 offset-2 offset-md-3">
				<form>
					<div class="form-group">
						<label for="timeForAppointment">Thời gian</label>
						<input type="time" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="dateForAppointment">Ngày hẹn</label>
						<input type="date" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="contentForAppointment">Nội dung cuộc hẹn</label>
						<input type="text" class="form-control" required>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/alertify.min.js"></script>
	<script src="js/index.js" type="module"></script>
</body>
</html>
